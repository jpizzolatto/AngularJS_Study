
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add user</h4>
            </div>

            <div class="modal-body">

                <form name="addUserForm" method="post" enctype="multipart/form-data" ng-submit="addUserForm.$valid && platform.addUser(user)">

                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Enter name"
                                ng-model="user.name" required>
                    </div>

                    <div class="form-group">
                        <label for="inputAge">Age</label>
                        <input type="age" class="form-control" id="inputAge" placeholder="Your age"
                               ng-model="user.age" required>
                    </div>

                    <div class="form-group">
                        <label for="inputFile">File input</label>
                        <input type="file" id="inputFile" onchange="angular.element(this).scope().onFileSet(this.files)">
                    </div>

                    <button type="submit" class="btn btn-default">
                    Submit
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
